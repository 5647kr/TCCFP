<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../index.css">
  <link rel="stylesheet" href="register.css">
  <title>Register</title>
</head>
<body>
  <header class="a11y-hidden"></header>
  <main>
    <div class="wrap">
      <div class="loginWrap">
        <form>
          <h1>TCCFP</h1>

          <ul>
            <li>
              <div>
                <label for="name">이름</label>
                <input type="text" id="name">
                <strong class="error">이름: 필수 정보입니다.</strong>
              </div>
            </li>
            <li>
              <div>
                <label for="birth">생년월일</label>
                <input type="text" id="birth">
              </div>
            </li>
            <li>
              <div>
                <label for="id">아이디</label>
                <input type="text" id="id">
              </div>
            </li>
            <li>
              <div>
                <label for="pw">비밀번호</label>
                <input type="text" id="pw">
              </div>
            </li>
            <li>
              <div>
                <label for="checkPw">비밀번호 확인</label>
                <input type="password" id="checkPw">
              </div>
            </li>
          </ul>

          <button type="button">회원가입</button>
        </form>
      </div>
      <div class="linkWrap">
        <ul>
          <li>
            <a href="../index.html">로그인</a>
          </li>
          <li>
            <a href="../findId/findId.html">아이디 | 비밀번호 찾기</a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="a11y-hidden"></footer>
</body>
</html>
